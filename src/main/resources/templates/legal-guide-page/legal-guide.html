<!--                                                                채무불이행이라고 판단하기 어렵고, 심지어-->
<!--                                                                바람 등 '부정행위'가 성실한 연애관계의-->
<!--                                                                불이행에 이르러야 한다고 합리적으로 판단할-->
<!--                                                                수 있는지 혹은 법원에 판단하여야 할 성질의-->

<!--                                                                불성실한 이행이라고 그 유형을 미리 표시하여-->
<!--                                                                두었다 볼 수 없다면, 불성실 연애로 인한-->
<!--                                                                해제권을 행사하는 것은 어려워 보입니다. 한편-->
<!--                                                                이는 부담부 증여에 해당하는데, 부담부-->
<!--                                                                증여에는 민법 제555조 서면증여의 제한에 관한-->
<!--                                                                법리가 적용되지 아니한다는 것이-->
<!--                                                                판례(97다2177)이므로, 서면으로 미리-->
<!--                                                                표시해두었다면 오히려 좋을 것입니다.다만,-->
<!--                                                                표시하지 아니한 경우에도, '증여'에 관한 우리-->
<!--                                                                민법 제555조 내지 제 557조는 서면증여의-->
<!--                                                                제한, 망은행위로 인한 해제, 사정변경으로-->
<!--                                                                인한 해제에 관한 규정을 이용하여 해제권을-->
<!--                                                                행사할 수도 있습니다.망은행위로 인한-->
<!--                                                                해제권의 경우, 여러 사유를 규정하고 있는데,-->
<!--                                                                제1호 증여자에 대한 범죄행위를 한 때 , 제2호-->

<!--                                                                범죄행위는, 법률상 범죄행위로 규정된 바여야-->

<!--                                                                범죄행위인 폭력 및 협박, 사기, 재물손괴,-->
<!--                                                                주거침입, 강간 등의 행위가 있다면 이를-->
<!--                                                                해제사유로 주장할 수 있을 듯합니다. 간통죄,-->
<!--                                                                혼인빙자간음죄는 폐지되었기 때문에-->
<!--                                                                범죄행위라고 볼 수 없다. 그러나 이러한 경우-->
<!--                                                                최종적으로는 손해배상을 받을 수 있는 방법이-->
<!--                                                                있는데, 이는 아래에서 설명하겠습니다.이때-->
<!--                                                                부양의무는 민법 제974조에 규정한 관계를-->
<!--                                                                의미하는데, '연애관계'에서 '사실혼관계'에-->

<!--                                                                주장할 수 있어 보입니다.이 경우 해제원인을-->
<!--                                                                안 날로부터 6개월을 경과하였거나, 용서의-->
<!--                                                                의사를 표시한 때 소멸한다는 제척기간 및-->
<!--                                                                제척사유 규정이 있음에 유의하여야 합니다.-->
<!--                                                                그렇기 때문에 위 사유가 발생하자마자 증여한-->
<!--                                                                물건을 돌려달라고 하지 않았다면, 용서의-->
<!--                                                                의사를 표시한 것으로 보아 돌려받기가 어려울-->
<!--                                                                것이다. 결국 여러모로 해제권을 행사하기는-->
<!--                                                                어렵습니다.2) 취소권 행사민법 착오취소권,-->
<!--                                                                사기취소권을 규정해두었다.그런데 착오의-->
