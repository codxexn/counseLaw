<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>나를 즐겨찾기한 의뢰인 - 카운슬로우 (CounseLaw)</title>
    <link rel="stylesheet" type="text/css"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"/>
    <link rel="stylesheet" href="/css/myFavoriteLawyers/favorite-lawyer.css">
    <link rel="stylesheet" href="/css/lawyer-my-posts/my-followers.css">
</head>
<body>
<div class="root pc">
    <div class="MypageHeaderWrapper">
        <header class="MypageHeader">
            <div class="MypageHeaderLeft">
                <div class="MypageHeader-LogoWrapper">
                    <img onclick="location.href='/'" src="/image/mypage/main_logo.png" alt="카운슬로우 로고" class="MypageHeader-MainLogo">
                </div>
            </div>
            <div class="MypageHeaderCenter">
                <p class="MypageHeaderText">나를 즐겨찾기한 의뢰인</p>
            </div>
        </header>
    </div>
    <div style="height: 100%; margin-top: 72px;">
        <div class="Fav-Lawyer-Wrapper">
            <div class="Fav-Lawyer-Contents">
                <div class="My-Lawyer-Wrapper">
                    <div class="My-Lawyer-Content">
                        <div class="My-Lawyer-Left">
                            <div class="My-Lawyer-Card-Container" style="display: grid; grid-template-columns: repeat(2, 1fr);">
                                <div th:each="follower: ${followers}" class="My-Lawyer-Card-Wrapper">
                                    <div class="My-Lawyer-Card">
                                        <a class="My-Lawyer-Description" style="cursor: auto;">
                                            <div class="My-Lawyer-Star-Block">
                                                <h4 class="My-Lawyer-Name-Wrapper">
                                                    <span th:text="${#strings.substring(follower.memberName, 0, 2)} + '**'" class="My-Lawyer-Name"></span>
                                                </h4>
                                            </div>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <section class="review-pagination">
                                <lt-pagination th:with="start=${pagination.startPage}, last=${pagination.endPage}">
                                    <div class="lt-pagination pagination-component">
                                        <div class="lt-pagination__pages">
                                            <div class="lt-pagination__pages-button-wrap">
                                                <a th:each="eachpage : ${#numbers.sequence(start, last)}" th:href="'/mypage-lawyer/liked-clients?lawyerId=' + ${lawyerId} + '&page=' + ${eachpage}"
                                                   th:classappend="${eachpage == pagination.page ? 'on' : 'off'}"
                                                   class="lt-pagination__pages-button" th:text="${eachpage}">
                                                </a>
                                            </div>
                                            <div class="pagination-next-five" th:if="${pagination.endPage >= 6}">
                                                <a th:href="'/mypage-lawyer/liked-clients?lawyerId=' + ${lawyerId} + '&page=' + ${start+5}">
                                                    다음 5페이지
                                                </a>
                                            </div>
                                            <div class="pagination-arrow-button" th:if="${pagination.endPage >= 6}">
                                                <img width=20 height=20 src="/image/clientReviews/next.png" class="PaginationButtonGroup_Icon">
                                            </div>
                                        </div>
                                    </div>
                                </lt-pagination>
                            </section>
                        </div>
                        <div class="My-Lawyer-Right">
                            <div class="Banner-Wrapper">
                                <div class="Info-Banner-Wrapper">
                                    <div class="Info-Banner">
                                        <div class="Info-Banner-Header">
                                            <h5 class="Info-Banner-Title">CounseLaw Info.</h5>
                                        </div>
                                        <div class="Info-Banner-Body">
                                            <div>
                                                <div style="width: 100%;">
                                                    <div style="display: block;" class="Info-Banner-Image-Wrapper">
                                                        <img src="https://d2nyk3ltml4doc.cloudfront.net/lawtalk/latest/images/47ecbec3fec2e3ca0e70.png" alt="변호사 선임료는 착수금과 성공보수로 나뉩니다! 선임료는 변호사마다 다르므로, 프로필에서 수임료 정보를 확인하세요.">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script src="/js/myFavoriteLawyers/favorite-lawyer.js"></script>
</html>
