<body>
    <div id="__next">
        <div id="root-view">
            <header>
                <div class="law-next-header-fixed-wrap">
                    <div class="law-next-header-wrap">
                        <header class="header-module-header">
                            <div class="header-module-header-left">
                                <div class="header-module-logoIconWrapper">
                                    <img src="/image/client/counseLawLogo.png" alt="">
                                </div>
                            </div>

                            <div class="header-module-displayTextPerPageWrapper">
                                <p class="typography-module-text" style="color: rgb(43, 45, 47);">회원가입</p>
                            </div>

                            <div class="header-right-side-module-headerRight"></div>
                        </header>
                    </div>
                </div>

                <div class="law-header-placeholder-box">
                    <div class="law-header-placeholder-box">



                    </div>
                </div>


            </header>

            <div class="sign-up-landing-container">
                <div class="sign-up-landing-body">
                    <div class="client-side">
                        <div class="hline"></div>

                        <div class="are-you-client">
                            <i class="bold">의뢰인</i>이신가요?
                        </div>

                        <div class="description">
                            카운슬로우 변호사님들 중
                            <br>
                            나에게 꼭 맞는 변호사를 찾아보세요.
                        </div>

                        <button class="sign-up-button">
                            의뢰인으로 가입하기
                        </button>
                    </div>

                    <div class="lawyer-side">
                        <div class="hline"></div>

                        <div class="are-lawyer">
                            <i class="bold">변호사</i>이신가요?
                        </div>

                        <div class="description">
                            카운슬로우의 좋은 변호사가 되어
                            <br>
                            자신있는 분야의 의뢰인들을 만나보세요.
                        </div>

                        <button class="sign-up-button">
                            변호사로 가입하기
                        </button>
                    </div>
                </div>

                <div class="law-auth-footer">
                    <div class="row">
                        <a href="/login/client-login" class="bold">로그인</a>
                        <a href="" class="bold">변호사 가입안내</a>
                    </div>
<!--                    <div class="row"></div>-->
